<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/js/layui/css/layui.css">
    <link rel="stylesheet" href="../static/css/f.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">管理员界面</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="/admin/home">首页管理</a></li>
                <li class="layui-nav-item"><a href="/admin/books">书籍管理</a></li>
                <li class="layui-nav-item"><a href="/admin/user">用户管理</a></li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        {{.adminName}}
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a id="alter" href="javascript:;">修改密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href='javascript:if (confirm("确定退出登录么？")){location="/admin/exit"}'>退出登录</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">

                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">

                </ul>
            </div>
        </div>

        <div class="layui-body">
            <div style="margin: 150px 300px;width: 600px;">
                <form class="layui-form">
                    <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">轮播图1</label>
                        <div class="layui-input-block">
                            <input type="text" lay-verify="required" name="slideshow_1" placeholder="请输入书籍ID" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">轮播图2</label>
                        <div class="layui-input-block">
                            <input type="text" lay-verify="required" name="slideshow_2" placeholder="请输入书籍ID" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">轮播图3</label>
                        <div class="layui-input-block">
                            <input type="text" lay-verify="required" name="slideshow_3" placeholder="请输入书籍ID" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">轮播图4</label>
                        <div class="layui-input-block">
                            <input type="text" lay-verify="required" name="slideshow_4" placeholder="请输入书籍ID" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">轮播图5</label>
                        <div class="layui-input-block">
                            <input type="text" lay-verify="required" name="slideshow_5" placeholder="请输入书籍ID" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">请更新公告栏内容</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容" lay-verify="required" name="news" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="put">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <div class="layui-footer">

        </div>
    </div>
    <script src="../static/js/layui/layui.js"></script>
    <script src="../static/js/jQuery.min.js"></script>
    <script src="../static/js/jquery.form.js"></script>
    <script src="../static/js/alter.js"></script>
    <script>
        //JavaScript代码区域
        layui.use('element', function() {
            var element = layui.element;

        });
        layui.use('form', function() {
            var form = layui.form;
            form.on('submit(put)', function(data) {
                $.ajax({
                    type: "post",
                    url: "/admin/home", //提交路径
                    data: data.field,
                    success: function(data) {
                        if (data.code == 0) {
                            alert("请输入正确书籍ID");
                        }
                        if (data.code == 1) {
                            alert("修改成功");
                        }
                    }
                })
                return false;
            });
        });
    </script>

</body>

</html>
