<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/js/layui/css/layui.css">
    <link rel="stylesheet" href="../static/css/f.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">管理员界面</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="/admin/home">首页管理</a></li>
                <li class="layui-nav-item"><a href="/admin/books">书籍管理</a></li>
                <li class="layui-nav-item"><a href="/admin/user">用户管理</a></li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        {{.adminName}}
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a id="alter" href="javascript:;">修改密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href='javascript:if (confirm("确定退出登录么？")){location="/admin/exit"}'>退出登录</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">

                </ul>
            </div>
        </div>

        <div class="layui-body">
            <div style="padding: 100px;">
                <table id="demo" lay-filter="users"></table>
            </div>
        </div>

        <div class="layui-footer">

        </div>
    </div>
    <div id="barDemo">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </div>
    <script src="../static/js/layui/layui.js"></script>
    <script src="../static/js/jQuery.min.js"></script>
    <script src="../static/js/jquery.form.js"></script>
    <script>
        //JavaScript代码区域
        layui.use('element', function() {
            var element = layui.element;

        });
    </script>
    <script src="../static/js/biaoge2.js"></script>
    <script src="../static/js/alter.js"></script>

</body>

</html>
